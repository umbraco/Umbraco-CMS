<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8"/>
  <base href="/"/>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="robots" content="noindex, nofollow"/>
  <meta name="pinterest" content="nopin"/>
  <title>Umbraco</title>
  <script type="module">
    import '@umbraco-ui/uui-css/dist/uui-css.css';
    const { startMockServiceWorker } = await import('./src/mocks/index.ts');
    await startMockServiceWorker();
    await import('./src/index.ts');
  </script>
  <link rel="stylesheet" href="/user-defined.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

<body style="margin: 0; padding: 0; overflow: hidden">
<noscript>
  <style>
    #noscript-container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 20px;
      text-align: center;
    }
  </style>
  <div id="noscript-container">
    <h1 class="uui-h3" style="display: inline-flex; align-items: center; gap: 10px">
      <img aria-hidden="true" alt="logo" src="/logo_dark.svg" style="width: 100%" />
    </h1>
    <p>For full functionality of Umbraco CMS it is necessary to enable JavaScript.</p>
    <p>Here are the <a href="https://www.enable-javascript.com/" target="_blank" rel="noopener"
                       style="text-decoration: underline;">instructions how to enable JavaScript in your web browser</a>.</p>
    </div>
  </noscript>
  <umb-auth
    logo-image="/logo_light.svg"
    logo-image-alternative="/logo_dark.svg"
    background-image="/login.jpg"
    username-is-email="true"
    allow-password-reset
    allow-user-invite></umb-auth>
</body>
</html>
