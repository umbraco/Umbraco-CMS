<h1><code ng:non-bindable="">valRegex</code>
<span class="hint">(directive in module <code ng:non-bindable="">umbraco.directives</code>
)</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>A custom directive to allow for matching a value against a regex string.
NOTE: there's already an ng-pattern but this requires that a regex expression is set, not a regex string</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY val-regex&gt;
   ...
&lt;/ANY&gt;</pre>
</div>
</div>
