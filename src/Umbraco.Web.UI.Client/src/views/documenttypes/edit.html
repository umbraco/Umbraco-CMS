<div ng-controller="Umbraco.Editors.DocumentTypes.EditController as vm">

    <umb-load-indicator ng-if="vm.page.loading"></umb-load-indicator>

    <form novalidate name="contentTypeForm"
          ng-show="!vm.page.loading"
          ng-submit="vm.save()"
          val-form-manager>

        <umb-editor-view>

            <umb-editor-header
                    name="vm.contentType.name"
                    alias="vm.contentType.alias"
                    description="vm.contentType.description"
                    navigation="vm.page.navigation"
                    icon="vm.contentType.icon">
            </umb-editor-header>

            <umb-editor-container>

               <umb-editor-sub-views sub-views="vm.page.navigation" model="vm.contentType"></umb-editor-sub-views>

            </umb-editor-container>

            <umb-editor-footer>

               <umb-editor-footer-content-left>

                  <umb-keyboard-shortcuts-overview
                    model="vm.page.keyboardShortcutsOverview">
                  </umb-keyboard-shortcuts-overview>

               </umb-editor-footer-content-left>

               <umb-editor-footer-content-right>

                <umb-button 
                            ng-if="!vm.page.modelsBuilder"
                            type="submit"
                            state="vm.page.saveButtonState"
                            button-style="success"
                            shortcut="ctrl+s"
                            label="Save"
                            label-key="buttons_save">
                </umb-button>
                       
                <umb-button-group
                      ng-if="vm.page.modelsBuilder"              
                      default-button="vm.page.defaultButton"
                      sub-buttons="vm.page.subButtons"
                      state="vm.page.saveButtonState"
                      direction="up"
                      float="right">
                </umb-button-group>


               </umb-editor-footer-content-right>


            </umb-editor-footer>

        </umb-editor-view>

    </form>

</div>
