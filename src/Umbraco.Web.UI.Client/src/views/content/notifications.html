<div ng-controller="Umbraco.Editors.Content.NotificationsController as vm" ng-cloak>
    
    <div class="umb-dialog-body with-footer">
        
        <div class="umb-pane">

            <umb-load-indicator
                ng-show="vm.loading">
            </umb-load-indicator>

            <div ng-if="!vm.loading">

                <p class="umb-abstract">Edit your notification for {{ dialogOptions.currentNode }}</p>

                <ul class="umb-checkbox-list">
                    <li class="umb-checkbox-list__item" ng-repeat="action in vm.actions" ng-class="{'-selected': action.selected}">
                        <label>
                            <input style="margin-top: 0; margin-right: 5px;" type="checkbox" ng-model="action.selected">
                            <span class="bold">{{action.name}}</span>
                        </label>
                    </li>
                </ul>
                
            </div>

        </div>

    </div>

    <div class="umb-dialog-footer btn-toolbar umb-btn-toolbar">

        <a class="btn btn-link" ng-click="nav.hideDialog()">
            <localize key="general_cancel">Cancel</localize>
        </a>

        <umb-button
            type="button" 
            action="vm.save()"
            state="vm.saveButtonState"
            button-style="success"
            label-key="buttons_save">
        </umb-button>

    </div>

</div>
