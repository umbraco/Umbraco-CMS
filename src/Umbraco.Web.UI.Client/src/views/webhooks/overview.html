<div data-element="editor-languages" ng-controller="Umbraco.Editors.Webhooks.OverviewController as vm" class="clearfix">

  <umb-editor-view footer="false">

    <umb-editor-header
        name="vm.page.name"
        name-locked="true"
        hide-icon="true"
        hide-description="true"
        hide-alias="true"
        navigation="vm.page.navigation">
    </umb-editor-header>

    <umb-editor-container>

      <umb-editor-sub-views
        sub-views="vm.page.navigation" model="vm.page">
      </umb-editor-sub-views>

    </umb-editor-container>

  </umb-editor-view>

</div>
