<div class="umb-radiobuttons-preval" ng-controller="Umbraco.PrevalueEditors.RadiobuttonListController as vm">

    {{model.value}}

    <ul class="unstyled" ng-if="vm.viewItems.length">
        <li ng-repeat="item in vm.viewItems track by $id(item)">
            <umb-radiobutton
                value="{{item.value}}"
                model="model.value"
                text="{{item.label}}">
            </umb-radiobutton>
        </li>
    </ul>

        </li>
    </ul>

    <ul class="unstyled" ng-if="model.config.prevalues">

            <umb-radiobutton model="model.value" value="{{value.value}}">
                {{value.label}}
            </umb-radiobutton>

    </ul>-->

</div>
