<div class="umb-radiobuttons-preval" ng-controller="Umbraco.PrevalueEditors.RadiobuttonListController as vm">

    <ul class="unstyled" ng-if="vm.viewItems.length">
        <li ng-repeat="item in vm.viewItems track by $id(item)">
            <umb-radiobutton
                value="{{item.value}}"
                model="model.value"
                text="{{item.label}}">
            </umb-radiobutton>
        </li>
    </ul>

</div>
