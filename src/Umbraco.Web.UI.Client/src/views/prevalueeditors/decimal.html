<div>
    <ng-form name="prevalueDecimalForm">
        <input name="decimalField" class="umb-property-editor umb-number"
               type="number"
               ng-model="model.value"
               fix-number />

        <span ng-messages="prevalueDecimalForm.decimalField.$error" show-validation-on-submit >
            <span class="help-inline" ng-message="number">Not a number</span>
        </span>
        
    </ng-form>
</div>
