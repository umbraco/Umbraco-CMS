<div class="umb-dialog-body with-footer" ng-controller="Umbraco.Editors.Member.CreateController" ng-cloak>
    <div class="umb-pane">

        <h5><localize key="member_createNewMember">Create a new member</localize></h5>
        <ul class="umb-actions umb-actions-child">

            <li ng-repeat="membertype in allowedTypes">
                <a href="#member/member/edit/{{currentNode.id}}?doctype={{membertype.alias}}&create=true" ng-click="nav.hideNavigation()" focus-when="{{membertype.hasFocus}}">

                    <i class="large icon-users"></i>

                    <span class="menu-label">{{membertype.name}}
                        <small>{{membertype.description}}</small>
                    </span>
                </a>
            </li>
        </ul>

    </div>
</div>
