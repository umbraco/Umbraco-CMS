<form novalidate name="contentForm" 
      ng-controller="Umbraco.Editors.Member.EditController" 
      ng-show="loaded" 
      ng-submit="save()"
      val-form-manager>
    <umb-panel>   
        <umb-header tabs="content.tabs">
            
            <div class="span4">
                <input type="text" 
                    class="umb-headline" 
                    localize="placeholder" 
                    placeholder="@placeholders_entername" 
                    ng-model="content.name" />
            </div>

            <div class="span8">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    <div class="btn-group" ng-animate="'fade'" ng-show="formStatus">
                        <p class="btn btn-link umb-status-label">{{formStatus}}</p>
                    </div>

                    <umb-options-menu content="content" current-section="{{currentSection}}"></umb-options-menu>

                </div>
            </div>
        </umb-header>

        <umb-tab-view>
            <umb-tab id="tab{{tab.id}}" rel="{{tab.id}}" ng-repeat="tab in content.tabs">
                <div class="umb-pane">
                    <umb-property 
                        property="property"
                        ng-repeat="property in tab.properties">
                        
                        <umb-editor model="property"></umb-editor>
                    </umb-property>

                    <div class="umb-tab-buttons">
                        <div class="btn-group">
                            <button type="submit" data-hotkey="ctrl+s" class="btn btn-success">
                                <localize key="buttons_save">Save</localize>
                            </button>
                        </div>
                    </div>
                </div>
            </umb-tab>
            
        </umb-tab-view>
    </umb-panel>
</form>
