<span class="umb-file-icon umb-file-icon--{{vm.size}}">
    <span class="umb-file-icon__inner">
        <umb-icon icon="{{vm.icon}}" class="icon"></umb-icon>
        <span ng-if="vm.extension" class="umb-file-icon__extension">.{{vm.extension}}</span>
    </span>
    <small ng-if="vm.text" class="umb-file-icon__text">{{vm.text}}</small>
</span>
