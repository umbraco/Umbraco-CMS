<div class="umb-child-selector">

    <div class="umb-child-selector__child -parent">
        <div class="umb-child-selector__child-description">
            <div class="umb-child-selector__child-icon-holder">
                <i class="umb-child-selector__child-icon {{ parentIcon }}"></i>
            </div>
            <span class="umb-child-selector__child-name">
                <strong>{{ parentName }}</strong>
            </span>
            <small>(Current)</small>
        </div>
    </div>

    <div class="umb-child-selector__children-container">

        <div class="umb-child-selector__child" ng-repeat="selectedChild in selectedChildren">
            <div class="umb-child-selector__child-description">
                <div class="umb-child-selector__child-icon-holder">
                    <i class="umb-child-selector__child-icon {{ selectedChild.icon }}"></i>
                </div>
                <span class="umb-child-selector__child-name"> {{ selectedChild.name }}</span>
            </div>
            <div class="umb-child-selector__child-actions">
                <i class="umb-child-selector__child-remove icon-trash" ng-click="removeSelectedChild(selectedChild)"></i>
            </div>
        </div>

        <a href="" class="umb-child-selector__child -placeholder" ng-if="(availableChildren | compareArrays:selectedChildren:'alias').length > 0" ng-click="openItemPicker($event)" hotkey="alt+shift+c">
            <div class="umb-child-selector__child-name -blue"><strong>Add child</strong></div>
        </a>

        <div class="text-center" ng-if="(availableChildren | compareArrays:selectedChildren:'alias').length === 0">
            <small>All children are added</small>
        </div>

    </div>

    <umb-overlay
            ng-style=""
            ng-if="showDialog"
            model="dialogModel"
            animation="slide-in-right"
            position="target"
            view="dialogModel.view">
    </umb-overlay>

</div>
