<div class="umb-permission">
    <umb-toggle
        class="umb-permission__toggle"
        checked="selected"
        on-click="change(checked)">
    </umb-toggle>
    <div class="umb-permission__content" ng-click="change(checked)">
        <div>{{ name }} </div>
        <div class="umb-permission__description">{{ description }}</div>
    </div>
</div>
