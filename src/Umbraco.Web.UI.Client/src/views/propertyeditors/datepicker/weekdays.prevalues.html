<div ng-controller="Umbraco.PrevalueEditors.WeekdaysController">
    <div ng-repeat="day in weekdays">
        <label><input type="checkbox" name="weekdays" ng-model="selectedDays" ng-checked="selectedDays[day.id]" /> {{day.name}}</label>
        <br />
        {{day.name}} : {{selectedDays[day.id]}} : {{selectedDays}}
    </div>
</div>
