<div ng-controller="Umbraco.PropertyEditors.UrlListController">
    <ul class="nav nav-stacked">
        <li ng-repeat="value in renderModel">
            <a href="{{getUrl(value.url)}}" prevent-default="{{value.url.indexOf('/') == -1}}" target="{{value.urlTarget}}"><i class="icon-out"></i>
                {{ value.linkText ? value.linkText : value.url }}
            </a>
        </li>
    </ul>
</div>
