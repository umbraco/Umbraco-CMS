<div class="__column" ng-class="{'--active': vm.columnSpanOption}">
    <div ng-if="vm.columnSpanOption">

        <span>
            {{vm.columnSpanOption.columnSpan}}
        </span>
        <div class="__border"></div>
        <button type="button" ng-attr-title="{{vm.removeLabel}}" class="btn-reset" ng-click="vm.onClickRemove()">
            <span class="sr-only">
                <localize key="general_remove">Remove</localize>
            </span>
        </button>
    </div>
    <div ng-if="!vm.columnSpanOption">
        <span>
            {{vm.column}}
        </span>
        <div class="__border"></div>
        <button type="button" class="btn-reset" ng-click="vm.onClickAdd()">
            <span class="sr-only">
                <localize key="blockEditor_addColumnSpanOption" tokens="[vm.columnSpanOption.columnSpan]">Add span option</localize>
                {{vm.columnSpanOption.columnSpan}}
            </span>
        </button>
    </div>
</div>
