        background-color: @ui-action-hover;
    }

        color: @ui-active-type;
        border-color: @ui-active;

<div class="blockelement-gridblock-editor">
    <button type="button" class="btn-reset umb-outline blockelement__draggable-element"
        ng-click="block.edit()"
        ng-focus="block.focus"
        ng-class="{ '--active': block.active, '--error': parentForm.$invalid && valFormManager.isShowingValidation() }"
        val-server-property-class="">
        <umb-icon icon="{{block.content.icon}}" class="icon"></umb-icon>
        <span>{{block.label}}</span>
    </button>

    <input ng-model="block.layout.columnSpan" type="text"/>
    <input ng-model="block.layout.rowSpan" type="text"/>

    <slot name="areas" part="areas"></slot>

</div>
