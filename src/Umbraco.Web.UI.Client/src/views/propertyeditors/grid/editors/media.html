<div ng-controller="Umbraco.PropertyEditors.Grid.MediaController">

	<div class="umb-editor-placeholder" ng-click="setImage()" ng-if="control.value === null">
		<i class="icon icon-picture"></i>
        <div ng-id="!control.$inserted" class="help-text"><localize key="grid_clickToInsertImage">Click to insert image</localize></div>
	</div>

	<div ng-if="thumbnailUrl !== null">
		<img ng-src="{{thumbnailUrl}}"
			class="fullSizeImage" /> 
        
        <div class="flex justify-end p5">
            <div class="umb-button">            
                <button type="button" 
                    ng-click="setImage()" 
                    class="btn btn-info control-active--show">Select new</button>
            </div>
            <div class="umb-button">
                <button type="button" 
                        ng-click="editImage()" 
                        class="btn btn-info control-active--show">Edit</button>
            </div>

        </div>
 	</div>
</div>
