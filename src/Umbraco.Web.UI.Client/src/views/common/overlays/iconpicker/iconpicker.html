<div ng-controller="Umbraco.Overlays.IconPickerOverlay">

    <div class="umb-control-group">
        <div class="form-search">
            <i class="icon-search"></i>
            <input type="text"
                   style="width: 100%"
                   ng-model="searchTerm"
                   class="umb-search-field search-query input-block-level"
                   localize="placeholder"
                   placeholder="@placeholders_filter"
                   umb-auto-focus
                   no-dirty-check />
        </div>
    </div>

    <div class="umb-control-group">
        <select ng-model="color" class="input-block-level">
              <option value=""><localize key="colors_black">Black</localize></option>
            <option value="color-blue-grey" class="color-blue-grey"><localize key="colors_bluegrey">Blue Grey</localize></option>
            <option value="color-grey" class="color-grey"><localize key="colors_grey">Grey</localize></option>
            <option value="color-brown" class="color-brown"><localize key="colors_brown">Brown</localize></option>
            <option value="color-blue" class="color-blue"><localize key="colors_blue">Blue</localize></option>
            <option value="color-light-blue" class="color-light-blue"><localize key="colors_lightblue">Light Blue</localize></option>
            <option value="color-cyan" class="color-cyan"><localize key="colors_cyan">Cyan</localize></option>
            <option value="color-green" class="color-green"><localize key="colors_green">Green</localize></option>
            <option value="color-light-green" class="color-light-green"><localize key="colors_lightgreen">Light Green</localize></option>
            <option value="color-yellow" class="color-yellow"><localize key="colors_yellow">Yellow</localize></option>
            <option value="color-lime" class="color-lime"><localize key="colors_lime">Lime</localize></option>
            <option value="color-amber" class="color-amber"><localize key="colors_amber">Amber</localize></option>
            <option value="color-orange" class="color-orange"><localize key="colors_orange">Orange</localize></option>
            <option value="color-deep-orange" class="color-deep-orange"><localize key="colors_deeporange">Deep Orange</localize></option>
            <option value="color-red" class="color-red"><localize key="colors_red">Red</localize></option>
            <option value="color-pink" class="color-pink"><localize key="colors_pink">Pink</localize></option>
            <option value="color-purple" class="color-purple"><localize key="colors_purple">Purple</localize></option>
            <option value="color-deep-purple" class="color-deep-purple"><localize key="colors_deeppurple">Deep Purple</localize></option>
            <option value="color-indigo" class="color-indigo"><localize key="colors_indigo">Indigo</localize></option>
        </select>
    </div>

    <umb-load-indicator ng-if="loading"></umb-load-indicator>

    <div class="umb-control-group" ng-show="!loading && filtered.length > 0 ">
        <ul class="umb-iconpicker" ng-class="color" ng-show="icons">
            <li class="umb-iconpicker-item" ng-repeat="icon in filtered = (icons | filter: searchTerm) track by $id(icon)">
                <a href="#" title="{{icon}}" ng-click="selectIcon(icon, color)" prevent-default>
                    <i class="{{icon}} large"></i>
                </a>
            </li>
        </ul>
    </div>

    <umb-empty-state
        ng-if="filtered.length === 0"
        position="center">
        <localize key="defaultdialogs_noIconsFound">No icons were found.</localize>
    </umb-empty-state>
</div>
