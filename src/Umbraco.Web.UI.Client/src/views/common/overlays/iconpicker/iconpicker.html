<style>
    .button {
        border: none;
        color: white;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        border-radius: 8px;
    }



</style>
<div ng-controller="Umbraco.Overlays.IconPickerOverlay">

    <div class="umb-control-group">
        <div class="form-search">
            <i class="icon-search"></i>
            <input type="text"
                   style="width: 100%"
                   ng-model="searchTerm"
                   class="umb-search-field search-query input-block-level"
                   localize="placeholder"
                   placeholder="@placeholders_filter"
                   umb-auto-focus
                   no-dirty-check />
        </div>
    </div>
    <div class="umb-control-group">
        <button class="button color-blue-grey" value="color-blue-grey" title="Blue Grey" ng-click="IconPickerOverlay()"></button>
        <button class="button color-grey" value="color-grey" title="Grey" ng-color="color"></button>
        <button class="button color-brown" value="color-brown" title="Brown" ng-model="color"></button>
        <button class="button color-blue" value="color-blue" title="Blue" ng-model="color"></button>
        <button class="button color-light-blue" title="Light Blue" ng-model="color"></button>
        <button class="button color-cyan" title="Cyan" ng-model="color"></button>
        <button class="button color-green" title="Green" ng-model="color"></button>
        <button class="button color-light-green" title="Light Green" ng-model="color"></button>
        <button class="button color-yellow" title="Yellow" ng-model="color"></button>
        <button class="button color-lime" title="Lime" ng-model="color"></button>
        <button class="button color-amber" title="Amber" ng-model="color"></button>
        <button class="button color-orange" title="Orange" ng-model="color"></button>
        <button class="button color-deep-orange" title="Deep Orange" ng-model="color"></button>
        <button class="button color-red" title="Red" ng-model="color"></button>
        <button class="button color-pink" title="Pink" ng-model="color"></button>
        <button class="button color-purple" title="Purple" ng-model="color"></button>
        <button class="button color-deep-purple" title="Deep Purple" ng-model="color"></button>
        <button class="button color-indigo" title="Indigo" ng-model="color"></button>
    </div>

    <umb-load-indicator ng-if="loading"></umb-load-indicator>

    <div class="umb-control-group" ng-show="!loading && filtered.length > 0 ">
        <ul class="umb-iconpicker" ng-class="color" ng-show="icons">
            <li class="umb-iconpicker-item" ng-repeat="icon in filtered = (icons | filter: searchTerm) track by $id(icon)">
                <a href="#" title="{{icon}}" ng-click="selectIcon(icon, color)" prevent-default>
                    <i class="{{icon}} large"></i>
                </a>
            </li>
        </ul>
    </div>

    <umb-empty-state
        ng-if="filtered.length === 0"
        position="center">
        <localize key="defaultdialogs_noIconsFound">No icons were found.</localize>
    </umb-empty-state>
