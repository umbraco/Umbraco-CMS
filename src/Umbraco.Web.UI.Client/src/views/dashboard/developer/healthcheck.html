<div id="umbracoHealthCheck" ng-controller="Umbraco.Dashboard.HealthCheckController">
    <div ng-repeat="group in groups" class="healthCheckGroup">
        <div class="healthCheckGroupName">
            {{group.name}}
        </div>
        <div class="healthCheckGroupsChecks">
            <div ng-repeat="check in group.checks" class="healthCheck">
                <div class="healthCheckHeader">
                    <strong>{{check.name}}</strong><br />
                    {{check.description}}
                </div>
                <div class="healthCheckContent">
                    <div ng-show="!check.loaded">
                        <button prevent-default class="btn" ng-click="getStatus(check);" ng-disabled="check.loading">Check</button>
                    </div>
                    <div ng-show="check.status" class="healthCheckStatusList" ng-class="{loading: check.loading}">
                        <div ng-repeat="status in check.status" class="healthCheckStatus" ng-class="{healthCheckStatusSuccess: status.resultType == 0, healthCheckStatusWarning: status.resultType == 1, healthCheckStatusError: status.resultType == 2}">
                            <i class="icon icon-check" ng-if="status.resultType == 0"></i>
                            <i class="icon icon-alert" ng-if="status.resultType == 1"></i>
                            <i class="icon icon-delete" ng-if="status.resultType == 2"></i>
                            {{status.message}}
                            <span ng-if="status.description" style="font-size: 11px;">{{status.description}}</span>
                            <a href="#" prevent-default ng-repeat="action in status.actions" ng-click="executeAction(check, status, action);" style="color: #2E8AEA;" title="{{action.description}}">{{action.name ?? action.name}}</a>
                        </div>
                    </div>
                    <umb-load-indicator ng-show="check.loading" />
                </div>
            </div>
        </div>

    </div>
</div>
