<div ng-controller="Umbraco.Editors.Users.GroupController as vm" class="clearfix">

  <umb-load-indicator ng-if="vm.loading"></umb-load-indicator>

  <form name="editUserForm" novalidate val-form-manager>

    <umb-editor-view ng-if="!vm.loading">

      <umb-editor-header name="vm.userGroup.name"
                         alias="vm.userGroup.alias"
                         alias-locked="vm.userGroup.isSystemUserGroup"
                         icon="vm.userGroup.icon"
                         navigation="vm.page.navigation"
                         hide-description="true"
                         on-back="vm.goToPage(vm.breadcrumbs[0])"
                         show-back-button="vm.showBackButton">
      </umb-editor-header>

      <umb-editor-container>

        <umb-editor-sub-views ng-if="!vm.loading"
                              sub-views="vm.page.navigation"
                              model="vm.userGroup">
        </umb-editor-sub-views>

      </umb-editor-container>

      <umb-editor-footer>

        <umb-editor-footer-content-left>

          <umb-breadcrumbs ancestors="vm.breadcrumbs"
                           allow-on-open="true"
                           on-open="vm.goToPage(ancestor)">
          </umb-breadcrumbs>

        </umb-editor-footer-content-left>

        <umb-editor-footer-content-right>

          <umb-button ng-if="model.infiniteMode"
                      type="button"
                      button-style="link"
                      label-key="general_close"
                      shortcut="esc"
                      action="model.close(model)">
          </umb-button>

          <umb-button type="button"
                      action="vm.save()"
                      state="vm.page.saveButtonState"
                      button-style="success"
                      shortcut="ctrl+s"
                      label="Save"
                      label-key="{{vm.page.submitButtonLabelKey}}">
          </umb-button>

        </umb-editor-footer-content-right>

      </umb-editor-footer>

    </umb-editor-view>

  </form>

</div>
