apiRules:
  - include:
      uidRegex: ^Umbraco\.Cms\.Core

  - exclude:
      hasAttribute:
      uid: System.ComponentModel.EditorBrowsableAttribute
      ctorArguments:
        - System.ComponentModel.EditorBrowsableState.Never
  - exclude:
      uidRegex: ^umbraco\.
  - exclude:
      uidRegex: ^CookComputing\.
  - exclude:
      uidRegex: ^.*$
