<div class="umb-cropper-gravity">
    
	<div class="gravity-container" ng-show="vm.loaded">
        <div class="viewport">

            <img ng-show="vm.isCroppable" ng-src="{{vm.src}}" style="max-width: 100%; max-height: 100%" ng-click="vm.setFocalPoint($event)" draggable="false" />
            <img ng-show="!vm.isCroppable && !vm.hasDimensions" ng-src="{{vm.src}}" width="200" height="200" draggable="false" style="cursor: default;" />

            <div ng-show="vm.isCroppable" class="overlay" ng-style="vm.style()">
            </div>

        </div>
	</div>
</div>
