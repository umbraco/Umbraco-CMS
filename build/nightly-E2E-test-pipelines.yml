        pool:
          vmImage: $(vmImage)
        steps:
          # Setup test environment
          - task: DownloadPipelineArtifact@2
            displayName: Download NuGet artifacts
            inputs:
              artifact: nupkg
              path: $(Agent.BuildDirectory)/app/nupkg

          - task: NodeTool@0
