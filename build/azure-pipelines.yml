            pool:
                vmImage: windows-latest
            steps:
                - task: UseDotNet@2
                  displayName: Use .Net Core sdk 5.x
                  inputs:
                      version: 5.x
                - task: DotNetCoreCLI@2
                  displayName: dotnet test
                  inputs:
                      command: test
                      projects: '**/*.Tests.UnitTests.csproj'
    - stage: Integration_Tests
      displayName: Integration Tests
      dependsOn: []
      jobs:
          - job: Linux_Integration_Tests
            services:
                mssql: mssql
            timeoutInMinutes: 120
            displayName: Linux
            pool:
                vmImage: ubuntu-latest
            steps:
                - task: UseDotNet@2
                  displayName: Use .Net Core sdk 5.x
                  inputs:
                      version: 5.x
                - task: DotNetCoreCLI@2
                  displayName: dotnet test
                  inputs:
                      command: test
                      projects: '**/Umbraco.Tests.Integration.csproj'
                  env:
                      UmbracoIntegrationTestConnectionString: 'Server=localhost,1433;User Id=sa;Password=$(SA_PASSWORD);'
          - job: Windows_Integration_Tests
            timeoutInMinutes: 120
            displayName: Windows
            pool:
                vmImage: windows-latest
            steps:
                - task: UseDotNet@2
                  displayName: Use .Net Core sdk 5.x
                  inputs:
                      version: 5.x
                - powershell: sqllocaldb start mssqllocaldb
                  displayName: Start MSSQL LocalDb
                - task: DotNetCoreCLI@2
                  displayName: dotnet test
                  inputs:
                      command: test
                      projects: '**\Umbraco.Tests.Integration.csproj'
