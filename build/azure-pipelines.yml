name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)
variables:
    buildConfiguration: Release
    SA_PASSWORD: UmbracoIntegration123!
    UmbracoBuild: AzurePipeline
    nodeVersion: 14.18.1
resources:
    containers:
        - container: mssql
          image: 'mcr.microsoft.com/mssql/server:2017-latest'
          env:
              ACCEPT_EULA: 'Y'
              SA_PASSWORD: $(SA_PASSWORD)
              MSSQL_PID: Developer
          ports:
              - '1433:1433'
          options: '--name mssql'
stages:
    - stage: Determine_build_type
      displayName: Determine build type
      dependsOn: [ ]
      jobs:
          - job: Set_build_variables
            displayName: Set build variables
            pool:
                vmImage: windows-latest
            steps:
                - task: PowerShell@1
                  name: setReleaseVariable
                  displayName: Set isRelease variable
                  inputs:
                      scriptType: inlineScript
                      inlineScript: >
                          $isRelease = [regex]::matches($env:BUILD_SOURCEBRANCH,"v\d+\/\d+.\d+.*")

                          if ($isRelease.Count -gt 0){
                             Write-Host "##vso[build.addbuildtag]Release build"
                             Write-Host "##vso[task.setvariable variable=isRelease;isOutput=true]true"
                          }else{
                             Write-Host "##vso[task.setvariable variable=isRelease;isOutput=true]false"
                          }
    - stage: Unit_Tests
      displayName: Unit Tests
      dependsOn: []
      jobs:
          - job: Linux_Unit_Tests
            displayName: Linux
            pool:
                vmImage: ubuntu-latest
            steps:
                - task: UseDotNet@2
                  displayName: Use .Net 5.x
                  inputs:
                      version: 5.x
                - task: DotNetCoreCLI@2
                  displayName: dotnet build
                  inputs:
                      command: build
                      projects: '**/umbraco-netcore-only.sln'
                - task: DotNetCoreCLI@2
                  displayName: dotnet test
                  inputs:
                      command: test
                      projects: '**/*.Tests.UnitTests.csproj'
                      arguments: '--no-build'
          - job: MacOS_Unit_Tests
            displayName: Mac OS
            pool:
                vmImage: macOS-latest
            steps:
                - task: UseDotNet@2
                  displayName: Use .Net 5.x
                  inputs:
                      version: 5.x
                - task: DotNetCoreCLI@2
                  displayName: dotnet build
                  inputs:
                      command: build
                      projects: '**/umbraco-netcore-only.sln'
                - task: DotNetCoreCLI@2
                  displayName: dotnet test
                  inputs:
                      command: test
                      projects: '**/*.Tests.UnitTests.csproj'
                      arguments: '--no-build'
          - job: Windows_Unit_Tests
            displayName: Windows
            pool:
                vmImage: windows-latest
            steps:
                - task: UseDotNet@2
                  displayName: Use .Net 5.x
                  inputs:
                      version: 5.x
                - task: DotNetCoreCLI@2
                  displayName: dotnet build
                  inputs:
                      command: build
                      projects: '**/umbraco.sln'
                - task: DotNetCoreCLI@2
                  displayName: dotnet test
                  inputs:
                      command: test
                      projects: '**/*.Tests.UnitTests.csproj'
                      arguments: '--no-build'
    - stage: Integration_Tests
      displayName: Integration Tests
      dependsOn: []
      jobs:
          - job: Linux_Integration_Tests
            services:
                mssql: mssql
            timeoutInMinutes: 120
            displayName: Linux
            pool:
                vmImage: ubuntu-latest
            steps:
                - task: UseDotNet@2
                  displayName: Use .Net 5.x
                  inputs:
                      version: 5.x
                - task: DotNetCoreCLI@2
                  displayName: dotnet build
                  inputs:
                      command: build
                      projects: '**/umbraco-netcore-only.sln'
                - task: DotNetCoreCLI@2
                  displayName: dotnet test
                  inputs:
                      command: test
                      projects: '**/Umbraco.Tests.Integration.csproj'
                      arguments: '--no-build'
                  env:
                      UmbracoIntegrationTestConnectionString: 'Server=localhost,1433;User Id=sa;Password=$(SA_PASSWORD);'
          - job: Windows_Integration_Tests
            timeoutInMinutes: 120
            displayName: Windows
            pool:
                vmImage: windows-latest
            steps:
                - task: UseDotNet@2
                  displayName: Use .Net 5.x
                  inputs:
                      version: 5.x
                - powershell: sqllocaldb start mssqllocaldb
                  displayName: Start MSSQL LocalDb
                - task: DotNetCoreCLI@2
                  displayName: dotnet build
                  inputs:
                      command: build
                      projects: '**/umbraco.sln'
                - task: DotNetCoreCLI@2
                  displayName: dotnet test
                  inputs:
                      command: test
                      projects: '**\Umbraco.Tests.Integration*.csproj'
                      arguments: '--no-build'
