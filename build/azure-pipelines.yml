variables:
    buildConfiguration: Release
    SA_PASSWORD: UmbracoIntegration123!
resources:
    containers:
        - container: mssql
          image: 'mcr.microsoft.com/mssql/server:2017-latest'
          env:
              ACCEPT_EULA: 'Y'
              SA_PASSWORD: $(SA_PASSWORD)
              MSSQL_PID: Developer
          ports:
              - '1433:1433'
          options: '--name mssql'
