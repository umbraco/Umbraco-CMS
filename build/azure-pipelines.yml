name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

parameters:
  - name: sqlServerIntegrationTests
    displayName: Run SQL Server Integration Tests
    type: boolean
    default: false
  - name: myGetDeploy
    displayName: Deploy to MyGet
    type: boolean
    default: false
  - name: nuGetDeploy
    displayName: Deploy to NuGet
    type: boolean
    default: false
  - name: npmDeploy
    displayName: Deploy to Npm
    type: boolean
    default: false
  - name: buildApiDocs
    displayName: Build API docs
    type: boolean
    default: false
  - name: uploadApiDocs
    displayName: Upload API docs
    type: boolean
    default: false
  - name: forceReleaseTestFilter
    displayName: Force to use the release test filters
    type: boolean
    default: false
  - name: integrationNonReleaseTestFilter
    displayName: TestFilter used for non-release type builds
    type: string
    default: '--filter TestCategory!=LongRunning&TestCategory!=NonCritical'
  - name: integrationReleaseTestFilter
    displayName: TestFilter used for release type builds
    type: string
    default: ' '
  - name: nonWindowsIntegrationNonReleaseTestFilter
    displayName: TestFilter used for non-release type builds on non windows agents
    type: string
    default: '--filter TestCategory!=LongRunning&TestCategory!=NonCritical'
  - name: nonWindowsIntegrationReleaseTestFilter
    displayName: TestFilter used for release type builds on non windows agents
    type: string
    default: ' '

variables:
  nodeVersion: 18.18.0
  dotnetVersion: 8.x
  dotnetIncludePreviewVersions: true
  solution: umbraco.sln
  buildConfiguration: Release
  UMBRACO__CMS__GLOBAL__ID: 00000000-0000-0000-0000-000000000042
  DOTNET_NOLOGO: true
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

stages:
  ###############################################
  ## Build
  ###############################################
  - stage: Build
    variables:
      npm_config_cache: $(Pipeline.Workspace)/.npm_client
      NODE_OPTIONS: --max_old_space_size=16384
    jobs:
      - job: A
        displayName: Build Umbraco CMS
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self
            submodules: true
          - task: NodeTool@0
            displayName: Use Node.js $(nodeVersion)
            inputs:
              versionSpec: $(nodeVersion)
          - task: Cache@2
            displayName: Cache node_modules
            inputs:
              key: '"npm_client" | "$(Agent.OS)"| $(Build.SourcesDirectory)/src/Umbraco.Web.UI.Client/package-lock.json | $(Build.SourcesDirectory)/src/Umbraco.Web.UI.New.Client/package-lock.json'
              restoreKeys: |
                "npm_client" | "$(Agent.OS)"
                "npm_client"
              path: $(npm_config_cache)
          - script: npm ci --no-fund --no-audit --prefer-offline
            workingDirectory:  src/Umbraco.Web.UI.Client
            displayName: Run npm ci
          - task: gulp@0
            displayName: Run gulp build
            inputs:
              gulpFile: src/Umbraco.Web.UI.Client/gulpfile.js
              targets: coreBuild
              workingDirectory: src/Umbraco.Web.UI.Client
          - script: npm ci --no-fund --no-audit --prefer-offline
            workingDirectory: src/Umbraco.Web.UI.New.Client
            displayName: Run npm ci
          - script: npm run build:for:cms
            displayName: Run New Backoffice Build
            workingDirectory: src/Umbraco.Web.UI.New.Client
          - script: npm run build:for:npm
            displayName: Run New Backoffice Build (NPM)
            workingDirectory: src/Umbraco.Web.UI.New.Client
          - script: npm run build
            displayName: Run Login Build
            workingDirectory: src/Umbraco.Web.UI.New.Client/apps/auth
          - task: UseDotNet@2
            displayName: Use .NET $(dotnetVersion)
            inputs:
              version: $(dotnetVersion)
              includePreviewVersions: $(dotnetIncludePreviewVersions)
          - task: DotNetCoreCLI@2
            displayName: Run dotnet restore
            inputs:
              command: restore
              projects: $(solution)
          - task: DotNetCoreCLI@2
            displayName: Run dotnet build
            inputs:
              command: build
              projects: $(solution)
              arguments: '--configuration $(buildConfiguration) --no-restore -p:ContinuousIntegrationBuild=true'
          - script: |
              version="$(Build.BuildNumber)"
              echo "Version: $version"

              major="$(echo $version | cut -d '.' -f 1)"
              echo "Major version: $major"

              echo "##vso[task.setvariable variable=majorVersion;isOutput=true]$major"

              # Get the full version without the build metadata
              # If the branch is a release branch, the version will be lifted from the version.json file
              # or else it will be the build number converted to proper characters
              if [[ "$(Build.SourceBranch)" == "refs/heads/release/"* ]]; then
                  fullVersion="$(jq .version $(Build.SourcesDirectory)/version.json)"
              else
                  fullVersion=${version//+/.g}
              fi

              echo "Full version: $fullVersion"

              echo "##vso[task.setvariable variable=fullVersion;isOutput=true]$fullVersion"
            displayName: Set major version
            name: determineMajorVersion
          - script: dotnet pack $(solution) --configuration $(buildConfiguration) --no-build --property:PackageOutputPath=$(Build.ArtifactStagingDirectory)/nupkg
            displayName: Run dotnet pack
          - script: |
              sha="$(Build.SourceVersion)"
              sha=${sha:0:7}
              buildnumber="$(Build.BuildNumber)_$(Build.BuildId)_$sha"
              echo "##vso[build.updatebuildnumber]$buildnumber"
            displayName: Update build number
          - script: |
              npm version $(determineMajorVersion.fullVersion) --allow-same-version --no-git-tag-version
              npm pack
              mkdir publish
              mv umbraco-cms-backoffice-$(determineMajorVersion.fullVersion).tgz publish/umbraco-cms-backoffice-latest.tgz
              mv .npmrc publish/
            displayName: Set version on Backoffice npm package
            workingDirectory: src/Umbraco.Web.UI.New.Client
          - task: PublishPipelineArtifact@1
            displayName: Publish Backoffice NPM Artifact
            inputs:
              targetPath: src/Umbraco.Web.UI.New.Client/publish
              artifactName: backoffice_npm_pack
          - task: PublishPipelineArtifact@1
            displayName: Publish nupkg
            inputs:
              targetPath: $(Build.ArtifactStagingDirectory)/nupkg
              artifactName: nupkg
          - task: PublishPipelineArtifact@1
            displayName: Publish build artifacts
            inputs:
              targetPath: $(Build.SourcesDirectory)
              artifactName: build_output

