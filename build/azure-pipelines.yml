  ###############################################
  ## Release
  ###############################################
  - stage: Deploy_MyGet
    displayName: MyGet pre-release
    dependsOn:
      - Unit
      - Integration
      # - E2E # TODO: Enable when stable.
    condition: and(succeeded(), or(startsWith(variables['Build.SourceBranch'], 'refs/heads/release/'), ${{parameters.myGetDeploy}}))
    jobs:
      - job:
        displayName: Push to pre-release feed
        steps:
          - checkout: none
          - task: DownloadPipelineArtifact@2
            displayName: Download nupkg
            inputs:
              artifact: nupkg
              path: $(Build.ArtifactStagingDirectory)/nupkg
          - task: NuGetCommand@2
            displayName: NuGet push
            inputs:
              command: 'push'
              packagesToPush: $(Build.ArtifactStagingDirectory)/**/*.nupkg
              nuGetFeedType: 'external'
              publishFeedCredentials: 'MyGet - Pre-releases'
  - stage: Deploy_NuGet
    displayName: NuGet release
    dependsOn:
      - Deploy_MyGet
      - Build_Docs
    condition: and(succeeded(), or(startsWith(variables['Build.SourceBranch'], 'refs/heads/release/'), ${{parameters.nuGetDeploy}}))
    jobs:
      - job:
        displayName: Push to NuGet
        steps:
          - checkout: none
          - task: DownloadPipelineArtifact@2
            displayName: Download nupkg
            inputs:
              artifact: nupkg
              path: $(Build.ArtifactStagingDirectory)/nupkg
          - task: NuGetCommand@2
            displayName: NuGet push
            inputs:
              command: 'push'
              packagesToPush: $(Build.ArtifactStagingDirectory)/**/*.nupkg
              nuGetFeedType: 'external'
              publishFeedCredentials: 'NuGet - Umbraco.*'
  - stage: Deploy_Npm
    displayName: NPM release
    dependsOn:
      - Build
      # - Deploy_MyGet
      # - Build_Docs
    condition: and(succeeded(), or(startsWith(variables['Build.SourceBranch'], 'refs/heads/release/'), ${{parameters.npmDeploy}}))
    jobs:
      - job:
        displayName: Push to NPM
        steps:
          - checkout: none
          - download: current
            artifact: backoffice_npm_pack
          - task: NodeTool@0
            displayName: Use Node.js $(nodeVersion)
            inputs:
              versionSpec: $(nodeVersion)
          - task: npmAuthenticate@0
            inputs:
              workingFile: $(Pipeline.Workspace)/backoffice_npm_pack/.npmrc
              customEndpoint: 'NPM - Umbraco Backoffice'
          - script: |
              # Calculate npm tag based on SourceBranch
              if [[ "$(Build.SourceBranch)" == "refs/heads/release/"* ]]; then
                  npmTag=latest
              else
                  npmTag=next
              fi

              echo "Publishing Backoffice package with tag '$npmTag'"

              npm publish --tag $npmTag --access public umbraco-cms-backoffice-latest.tgz
            displayName: Publish Backoffice npm package
            workingDirectory: $(Pipeline.Workspace)/backoffice_npm_pack

