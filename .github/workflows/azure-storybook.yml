name: Storybook CI/CD

on:
  push:
    branches:
      - contrib
      - release/*
      - v*/dev
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - contrib
      - release/*
      - v*/dev

env:
  NODE_OPTIONS: --max_old_space_size=16384

jobs:
  build_and_deploy_job:
    if: github.event_name != 'pull_request' || (github.event.action != 'closed' && (contains(github.event.pull_request.labels.*.name, 'category/ui') || contains(github.event.pull_request.labels.*.name, 'category/ux')))
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BACKOFFICE_STORYBOOK }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          app_build_command: "npm run storybook:build"
          output_location: "/storybook-static" # Built app content directory - optional
          skip_api_build: true # Set to true if you do not have an Azure Functions API in your repo
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && (contains(github.event.pull_request.labels.*.name, 'category/ui') || contains(github.event.pull_request.labels.*.name, 'category/ux'))
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: "/"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BACKOFFICE_STORYBOOK }}
          action: "close"
